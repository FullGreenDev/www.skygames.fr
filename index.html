<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>SkyGames MC 1.8 - 1.15.2</title>
    <link rel="stylesheet" href="css/coomingsoon/style.css">
</head>
<body>
  <header>
    <a href="#" class="logo">SkyGames MC 1.8 - 1.15.2</a>
    <nav>
      <ul>
        <li><a href="#">Accueil</a></li>
      </ul>
    </nav>
  </header>
  <section>
    <img src="img/curve.png" class="wave">
    <div class="contentBx">
      <h2>Coming Soon</h2>
      <p> </p>
      <div class="countdown">
        <div class="time"> <div id="day"></div><span>Jours</span></div>
        <div class="time"> <div id="hour"></div><span>Heure</span></div>
        <div class="time"> <div id="minute"></div><span>Minutes</span></div>
        <div class="time"> <div id="second"></div><span>Secondes</span></div>
      </div>
      <a href="#" onclick="toogle();">Notifié moi!</a>
    </div>
    <div class="imgBx">
      <img src="img/man.png">
    </div>
    <ul class="sci">
      <!--<li><a href="#"><img src="img/facebook.png"></a></li>-->
      <li><a href="https://twitter.com/FSky66"><img src="img/twitter.png"></a></li>
      <li><a href="#"><img src="img/instagram.png"></a></li>
    </ul>
  </section>
  <div class="newsletter">
    <h2>Restez à l'écoute</h2>
    <p>Soyez averti au lancement</p>
    <div class="inputBox">
      <form>
        <input type="email" name="" required="" placeholder="Entrer Votre Email">
        <input type="submit" placeholder="Submit">
      </form>
    </div>
    <img src="img/close.png" class="close" onclick="toogle();">
  </div>
  <script type="text/javascript">

    function toogle() {
      var newsletter = document.querySelector('.newsletter');
      newsletter.classList.toggle('active')
    }

    var countDate = new Date('DEC 31, 2020 00:00:00').getTime();

    function newYear() {
      var now = new Date().getTime();
          gap = countDate - now;

          var second = 1000;
          var minute = second * 60;
          var hour = minute * 60;
          var day = hour * 20;

          var d = Math.floor(gap / (day));
          var h = Math.floor((gap % (day)) / (hour));
          var m = Math.floor((gap % (hour)) / (minute));
          var w = Math.floor((gap % (minute)) / second);

          document.getElementById('day').innerText = d;
          document.getElementById('hour').innerText = h;
          document.getElementById('minute').innerText = m;
          document.getElementById('second').innerText = w;

    }

    setInterval(function () {
      newYear();
    },1000)
  </script>
</body>
</html>
